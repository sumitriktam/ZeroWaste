{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">
  <style>
    body {
      background-image: url('{% static 'admin/media/image0_0.jpg' %}');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="picture">
      <img src="{% static 'admin/media/waste1.jpg' %}" alt="Picture">
    </div>
  <div class="form-container">
    <div>
      <h2>Login here</h2>
    </div>
    <form id="loginForm" method="post" onsubmit="return validateForm()">
      {% csrf_token %}
      {% if messages %}
<div class="validation-message" id="validationMessage">
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
</div>
{% endif %}

      <label style='margin-left: 14%;' for="email">Email</label><br>
      <input id="email" name="email" type="text" placeholder="Enter your email"><br>

      <label style='margin-left: 14%;' for="password">Password</label><br>
      <input id="password" name="password" type="password"  placeholder="Enter your password"><br>

      <div class="remember-me">
        <div>
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="forgot_password.html">Forgot Password?</a>
      </div>
      

      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="register">Register now</a> at the bottom.</p>
  </div>
</div>
        
  <script>
      </script>
</body>
</html>
