{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #A2FF90;
      color: white;
      font-family: Arial, sans-serif;
      /* display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh; */
      overflow: hidden;
  }

  .container {
    /* margin-top: 100px; */
    display: flex;
    flex-direction: row;
  }

  .form-container {
    margin-top: 1px;
      background-color: white;
      /* margin-top: 100px; */
      width: 85%;
      height: 90%;
      padding: 12px;
      display: flex;
      flex-direction: column;
      margin-right: 0%;
      border-radius: 15px;
  }

  form {
      width: 100%;
     
  }

    .form-container h2 {
      margin-left: 34%;
      font-size: 20px;
      padding: 20px;
      color: black;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 80%;
    }

    .form-container label {
      margin-left: 14%;
      padding-top: 0.7em;
      margin-bottom: 4px;
      color: black;
    }

    .form-container input[type="text"],
    .form-container input[type="password"]{
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 15px;
      display: block;
      margin-left: 14%;
      margin-bottom: 10px;
      font-size: 16px;
      max-width: 70%;
    }

    .form-container select {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 15px;
      display: block;
      margin-left: 14%;
      margin-bottom: 10px;
      font-size: 16px;
      max-width: 73%;
    }

    .form-container input[type="submit"] {
      margin-top: 15px;
      background-color: #32B1F9;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-left: 37%;
      max-width: 30%;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .already-have-account {
      margin-left: 14%;
      margin-top: 30px;
      font-size: 20px;
      color: black;
    }

    .already-have-account a {
      color: #EC9C00;
      text-decoration: none;
    }

    .already-have-account a:hover {
      text-decoration: underline;
    }

    .picture {
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      margin-top:0.5%;
      
    }

    .picture img {
      padding-top: 0%;
      max-width: 107%; 
      max-height: 75%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="picture">
      <img src="{% static 'admin/media/register1.png' %}" alt="Picture">
    </div>
  <div class="form-container">
    <div>
      <h2>Create your Account here</h2>
    </div>
    <form id="signupForm" method="POST" \onsubmit="return validateForm()">
      {% csrf_token %}
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter your email">

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">

         <label for="location">Location</label>
        <input id="location" name="location" type="text" placeholder="Enter your location">

        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="default:">select your Role</option>
          <option value="receiver">Receiver</option>
          <option value="provider">Provider</option>
          <option value="enduser">End User</option>
        </select>

      <input type="submit" value="Sign Up">
    </form>
    <p class="already-have-account">Already have an account? <a href="login">Login</a></p>
  </div>
</div>
        
  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var location = document.getElementById("location").value;
      var role = document.getElementById("role").value;

      // Clear previous error message
      document.getElementById("errorMessage").style.display = "none";

      // Validation logic
      if (!email || !username || !password  || !location || !role) {
        document.getElementById("errorMessage").innerHTML = "Please fill out all fields";
        document.getElementById("errorMessage").style.display = "block";
        return false;
      }

      // Email validation
      var emailRegex = /\S+@\S+\.\S+/;
      if (!emailRegex.test(email)) {
        document.getElementById("errorMessage").innerHTML = "Please enter a valid email address";
        document.getElementById("errorMessage").style.display = "block";
        return false;
      }

      // Password strength validation (you can add more complex validation as needed)
      if (password.length < 8) {
        document.getElementById("errorMessage").innerHTML = "Password must be at least 8 characters long";
        document.getElementById("errorMessage").style.display = "block";
        return false;
      }

      // Confirm password validation
      if (password !== confirm_password) {
        document.getElementById("errorMessage").innerHTML = "Passwords do not match";
        document.getElementById("errorMessage").style.display = "block";
        return false;
      }

      // If all validations pass, the form will be submitted
      return true;
    }
  </script>
</body>
</html>
