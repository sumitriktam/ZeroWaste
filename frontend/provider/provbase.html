{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="/statics/provider/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>

    <div class="container">
        <img src="/statics/admin/media/simple-icons_overleaf.png" alt="Your Image" class="image">
        <p class="top-left-text" >ZeroWaste</p>
        <nav class="navbar">
            <!-- Add your navbar content here -->
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#chatbox">Chat box</a></li>
            </ul>
        </nav>
        <div class="circle"><i class="fa fa-user user" aria-hidden="true"></i></div>
        <div class="">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>

        {% block content %}
        {% endblock %}

    </div>
</body>
